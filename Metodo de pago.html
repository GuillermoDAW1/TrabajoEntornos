                <div class="row">
                    <div class="col">

                        <div class="inputBox">
                            <span>Nombre :</span>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="ejeplo@ejemplo.com">

                        <div class="inputBox">

                            <input type="text" placeholder="Calle/Avenida/Número/Piso">

                    </div>

                        <div class="inputBox">
                            <span>Número:</span>
                            <input type="text" placeholder="1234-1234-1234-1234">

                        <div class="inputBox">
                            <span>Caduca:</span>
                            <input type="text" placeholder="Enero">
                        </div>
        
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="123">

                    </div>
